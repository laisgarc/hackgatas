            function contentLoc(nome, preço, estrelas){
                if(estrelas !== undefined){
                return nome + "<br/>" + preço + "<br/>" + estrelas + " estrelas";
                }else{
                    return nome + "<br/> referencia: " + preço;
                }
            }

            function initialize() {
                var mapOptions = {
                center: new google.maps.LatLng(-23.552559, -46.625561),
                zoom: 11,
                mapTypeId: google.maps.MapTypeId.ROADMAP
                };
                var map = new google.maps.Map(document.getElementById("map_canvas"),
                    mapOptions);

                function carregarPontos(){
                    
                    for (i = 0; i < locations.length; i++) {
                        marker = new google.maps.Marker({
                        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
                        title: locations[i][0],
                        map: map,
                        icon: icone
                        });
                        marker['infowindow'] = new google.maps.InfoWindow({
                        content: contentLoc(locations[i][0], locations[i][3], locations[i][4])
                        });
                        google.maps.event.addListener(marker, 'mouseover', function() {
                        this['infowindow'].open(map, this);
                        });
                    }
                }
                carregarPontos();
            }
